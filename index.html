        .cell input {

        .cell .number.across {

        }

        .cell .number.down {

            right: 2px;
        }

        .cell.correct input {

        }

        .cell.incorrect input {

        #clues-container {

        @media (min-width: 768px) {

            }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">

        <div id="crossword-container" class="flex flex-col md:flex-row gap-8">

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const acrossCluesList = document.getElementById('across-clues');
            const downCluesList = document.getElementById('down-clues');
            const checkButton = document.getElementById('check-button');

            const boardSize = 12;

            const puzzles = {
                across: [
                    { number: 1, clue: "Ïù∏ÌÑ∞ÎÑ∑Í≥º ÎîîÏßÄÌÑ∏ Í∏∞Í∏∞Î•º ÌôúÏö©Ìï¥ Ïû•ÏÜåÏóê Íµ¨Ïï†Î∞õÏßÄ ÏïäÍ≥† ÏùºÌïòÎäî ÏÇ¨Îûå. 5Ïûê", answer: "ÎîîÏßÄÌÑ∏ÎÖ∏ÎßàÎìú", row: 0, col: 0 },
                    { number: 2, clue: "Ïù∏Í≥µÏßÄÎä•(AI) Í¥ÄÎ†® ÏÜåÌîÑÌä∏Ïõ®Ïñ¥, Î™®Îç∏, ÏïåÍ≥†Î¶¨Ï¶òÏùÑ Í∞úÎ∞úÌïòÎäî Ï†ÑÎ¨∏Í∞Ä. 7Ïûê", answer: "Ïù∏Í≥µÏßÄÎä•Í∞úÎ∞úÏûê", row: 2, col: 0 },
                    { number: 3, clue: "Î∞ïÎ¨ºÍ¥Ä, Ïú†Ï†ÅÏßÄ, Î¨∏ÌôîÏû¨, Ï†ÑÌÜµ ÌñâÏÇ¨ Îì±ÏóêÏÑú Î∞©Î¨∏Í∞ùÏóêÍ≤å Î¨∏ÌôîÏôÄ Ïó≠ÏÇ¨Ïóê ÎåÄÌï¥ ÏÑ§Î™ÖÌïòÍ≥† ÏïàÎÇ¥ÌïòÎäî Ï†ÑÎ¨∏Í∞Ä. 5Ïûê", answer: "Î¨∏ÌôîÌï¥ÏÑ§Ïûê", row: 4, col: 0 },
                    { number: 4, clue: "Í∏∞ÏóÖÏù¥ÎÇò Í∏∞Í¥ÄÏóêÏÑú ÏÉùÏÇ∞, Í≥µÏÇ¨, Ïö¥ÏòÅ Îì±Ïóê ÌïÑÏöîÌïú ÏûêÏû¨Î•º Í≥ÑÌöç, Íµ¨Îß§, Î≥¥Í¥Ä, Î∞∞Î∂Ñ, Ïû¨Í≥† Í¥ÄÎ¶¨ÌïòÎäî ÏóÖÎ¨¥. 4Ïûê", answer: "ÏûêÏû¨Í¥ÄÎ¶¨", row: 6, col: 0 },
                    { number: 5, clue: "ÏÜêÎãòÏùò Ï£ºÎ¨∏Ïóê ÎßûÏ∂∞ Ïª§ÌîºÎ•º ÎßåÎìúÎäî ÏÇ¨Îûå. 4Ïûê", answer: "Î∞îÎ¶¨Ïä§ÌÉÄ", row: 8, col: 2 },
                    { number: 6, clue: "ÏûêÎèôÏ∞®, Ìï≠Í≥µÍ∏∞ Îì± ÍµêÌÜµÏàòÎã®Ïùò ÏïàÏ†ÑÏÑ±ÏùÑ ÌÖåÏä§Ìä∏ÌïòÍ∏∞ ÏúÑÌï¥ ÏÇ¨Ïö©ÌïòÎäî Ïù∏Ï≤¥ Î™®Ìòï. 4Ïûê", answer: "Ï∂©ÎèåÎçîÎØ∏" , row: 10, col: 0 },
                    { number: 7, clue: "ÏûêÏã†Ïùò Î∏îÎ°úÍ∑∏Î•º Ïö¥ÏòÅÌïòÎ©∞ ÏΩòÌÖêÏ∏†Î•º Ï†úÏûë, Í≤åÏãúÌïòÍ≥† Í¥ÄÎ¶¨ÌïòÎäî ÏÇ¨Îûå. 3Ïûê", answer: "Î∏îÎ°úÍ±∞", row: 11, col: 5 },
                    { number: 8, clue: "ÎèôÎ¨ºÏõê, ÏàòÏ°±Í¥Ä, ÎÜçÏû• Îì±ÏóêÏÑú ÎèôÎ¨ºÏùÑ ÎèåÎ≥¥Í≥† Í¥ÄÎ¶¨ÌïòÎäî Ï†ÑÎ¨∏Í∞Ä. 3Ïûê", answer: "ÏÇ¨Ïú°ÏÇ¨", row: 9, col: 7 },
                    { number: 9, clue: "Íµ≠Í∞ÄÎÇò ÏßÄÎ∞© Í≥µÍ≥µ Í∏∞Í¥ÄÏóêÏÑú ÏùºÌïòÎäî ÏÇ¨Îûå. 3Ïûê", answer: "Í≥µÎ¨¥Ïõê", row: 7, col: 2 },
                    { number: 10, clue: "Í∏∞Í¥Ä, Îã®Ï≤¥, ÌïôÍµê, Ïû¨Îã® Îì±Ïùò Ïù¥ÏÇ¨ÌöåÎÇò Ï°∞ÏßÅÏùÑ ÎåÄÌëúÌïòÍ≥† Ï¥ùÍ¥ÑÌïòÎäî ÏµúÍ≥† Ï±ÖÏûÑÏûê. 3Ïûê", answer: "Ïù¥ÏÇ¨Ïû•", row: 5, col: 7 }
                ],
                down: [
                    { number: 1, clue: "ÏãúÍ∞Å, Ï†úÌíà, Í≥µÍ∞Ñ, UI/UX Îì± Îã§ÏñëÌïú Î∂ÑÏïºÏóêÏÑú ÎîîÏûêÏù∏ÏùÑ Í∏∞ÌöçÌïòÍ≥† Ïã§ÌñâÌïòÎäî Ï†ÑÎ¨∏Í∞Ä. 6Ïûê", answer: "ÎîîÏûêÏù∏Ï†ÑÎ¨∏Í∞Ä", row: 0, col: 0 },
                    { number: 2, clue: "ÏõπÏÇ¨Ïù¥Ìä∏ÎÇò Ïõπ Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖòÏùÑ ÏÑ§Í≥Ñ, Í∞úÎ∞ú, Ïú†ÏßÄÎ≥¥ÏàòÌïòÎäî Ï†ÑÎ¨∏Í∞Ä. 4Ïûê", answer: "ÏõπÍ∞úÎ∞úÏûê", row: 1, col: 4 },
                    { number: 3, clue: "ÏßÅÏóÖÏúºÎ°ú Í≤åÏûÑÏùÑ ÌïòÎäî ÏÇ¨Îûå. 5Ïûê", answer: "ÌîÑÎ°úÍ≤åÏù¥Î®∏", row: 2, col: 7 },
                    { number: 4, clue: "ÍΩÉÍ≥º ÏãùÎ¨ºÏùÑ Ïû¨Î∞∞ÌïòÍ≥† Í¥ÄÎ¶¨ÌïòÎ©∞, ÌåêÎß§ÎÇò Ï†ÑÏãúÎ•º ÏúÑÌï¥ Ï§ÄÎπÑÌïòÎäî Ï†ÑÎ¨∏Í∞Ä. 5Ïûê", answer: "ÌôîÌõºÏû¨Î∞∞ÏÇ¨", row: 4, col: 1 },
                    { number: 5, clue: "Í∏∞ÏóÖÏù¥ÎÇò Í∏∞Í¥ÄÏùò ÏÇ¨ÏóÖÏû•(Ïò§ÌîºÏä§, Í≥µÏû•, Îß§Ïû• Îì±) Ïö¥ÏòÅÍ≥º ÏãúÏÑ§, ÏûêÏõê, Ïù∏Î†•ÏùÑ Ìö®Ïú®Ï†ÅÏúºÎ°ú Í¥ÄÎ¶¨ÌïòÎäî ÏóÖÎ¨¥. 5Ïûê", answer: "ÏÇ¨ÏóÖÏû•Í¥ÄÎ¶¨", row: 3, col: 9 },
                    { number: 6, clue: "ÌïôÍµêÎÇò ÍµêÏú°Í∏∞Í¥ÄÏóêÏÑú ÌïôÏÉùÏùÑ Í∞ÄÎ•¥ÏπòÍ≥† ÍµêÏú°ÌôúÎèôÏùÑ ÏàòÌñâÌïòÎäî Ï†ÑÎ¨∏Í∞Ä. 2Ïûê", answer: "ÍµêÏõê", row: 6, col: 4 },
                    { number: 7, clue: "Ï£ºÎ•òÎ•º Ï°∞Ï†úÌïòÍ≥†, Í≥†Í∞ùÏóêÍ≤å ÏùåÎ£åÎ•º Ï†úÍ≥µÌïòÎ©∞, Ïà†Ïßë¬∑Î∞î¬∑Î†àÏä§ÌÜ†ÎûëÏóêÏÑú ÏÑúÎπÑÏä§ÌïòÎäî Ï†ÑÎ¨∏Í∞Ä. 3Ïûê", answer: "Î∞îÌÖêÎçî", row: 8, col: 2 },
                    { number: 8, clue: "Ïª¥Ìì®ÌÑ∞ ÌîÑÎ°úÍ∑∏Îû®ÏùÑ ÏûëÏÑ±ÌïòÍ≥†, ÏÜåÌîÑÌä∏Ïõ®Ïñ¥ÎÇò Ïï†ÌîåÎ¶¨ÏºÄÏù¥ÏÖò Í∏∞Îä•ÏùÑ Íµ¨ÌòÑÌïòÎäî Ï†ÑÎ¨∏Í∞Ä. 2Ïûê", answer: "ÏΩîÎçî", row: 1, col: 10 },
                    { number: 9, clue: "ÏùåÏãùÏùò Ï°∞Î¶¨, Î©îÎâ¥ Í∞úÎ∞ú, ÏãùÏû¨Î£å Í¥ÄÎ¶¨ Îì±ÏùÑ Îã¥ÎãπÌïòÎ©∞, Î†àÏä§ÌÜ†ÎûëÏù¥ÎÇò ÏãùÎãπÏóêÏÑú ÏöîÎ¶¨Î•º ÎßåÎìúÎäî Ï†ÑÎ¨∏Í∞Ä. 3Ïûê", answer: "ÏöîÎ¶¨ÏÇ¨", row: 7, col: 7 },
                    { number: 10, clue: "Í∏∞Í≥Ñ, ÏûêÎèôÏ∞®, Ìï≠Í≥µÍ∏∞, ÏÇ∞ÏóÖ Ïû•ÎπÑ Îì±Ïùò ÏÉÅÌÉúÎ•º Ï†êÍ≤ÄÌïòÍ≥† ÏàòÎ¶¨¬∑Ïú†ÏßÄÎ≥¥ÏàòÌïòÎäî Ï†ÑÎ¨∏Í∞Ä. 3Ïûê", answer: "Ï†ïÎπÑÏÇ¨", row: 5, col: 11 }
                ]
            };
            
            const boardData = {};

            function setupBoard() {
                puzzles.across.forEach(p => {
                    for (let i = 0; i < p.answer.length; i++) {
                        const key = `${p.row}-${p.col + i}`;
                        if (!boardData[key]) boardData[key] = { across: null, down: null, letter: p.answer[i] };
                        boardData[key].across = { number: p.number, clue: p.clue, answer: p.answer };
                    }
                });

                puzzles.down.forEach(p => {
                    for (let i = 0; i < p.answer.length; i++) {
                        const key = `${p.row + i}-${p.col}`;
                        if (!boardData[key]) boardData[key] = { across: null, down: null, letter: p.answer[i] };
                        boardData[key].down = { number: p.number, clue: p.clue, answer: p.answer };
                    }
                });
            }

            function createBoard() {
                grid.innerHTML = '';
                for (let row = 0; row < boardSize; row++) {
                    for (let col = 0; col < boardSize; col++) {
                        const key = `${row}-${col}`;
                        const cell = document.createElement('div');
                        cell.classList.add('cell');

                        // 5Ìñâ 6Ïó¥Í≥º 6Ìñâ 5Ïó¥ÏùÄ ÏùòÎèÑÏ†ÅÏúºÎ°ú ÎπàÏπ∏ÏúºÎ°ú ÎßåÎì≠ÎãàÎã§.
                        if ((row === 5 && col === 6) || (row === 6 && col === 5)) {
                            // do nothing
                        } else if (boardData[key]) {
                            cell.classList.add('filled');
                            const input = document.createElement('input');
                            input.setAttribute('type', 'text');
                            input.setAttribute('maxlength', '1');
                            input.dataset.row = row;
                            input.dataset.col = col;
                            cell.appendChild(input);

                            // Î™®Î∞îÏùº ÌÑ∞Ïπò Î¨∏Ï†ú Ìï¥Í≤∞ÏùÑ ÏúÑÌïú z-index Ï°∞Ï†à
                            input.addEventListener('focus', () => {
                                input.style.zIndex = 30;
                            });

                            input.addEventListener('blur', () => {
                                input.style.zIndex = 20;
                            });

                            const acrossClue = puzzles.across.find(p => p.row === row && p.col === col);
                            const downClue = puzzles.down.find(p => p.row === row && p.col === col);
                            
                            if (acrossClue) {
                                const acrossNumberSpan = document.createElement('span');
                                acrossNumberSpan.classList.add('number', 'across');
                                acrossNumberSpan.textContent = acrossClue.number;
                                cell.appendChild(acrossNumberSpan);
                            }

                            if (downClue) {
                                const downNumberSpan = document.createElement('span');
                                downNumberSpan.classList.add('number', 'down');
                                downNumberSpan.textContent = downClue.number;
                                cell.appendChild(downNumberSpan);
                            }
                        }
                        grid.appendChild(cell);
                    }
                }
            }

            function displayClues() {
                acrossCluesList.innerHTML = '';
                downCluesList.innerHTML = '';

                puzzles.across.forEach(p => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="across-number">${p.number}.</span> ${p.clue}`;
                    acrossCluesList.appendChild(li);
                });

                puzzles.down.forEach(p => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="down-number">${p.number}.</span> ${p.clue}`;
                    downCluesList.appendChild(li);
                });
            }

            function checkAnswers() {
                let allCorrect = true;
                
                document.querySelectorAll('.cell.filled input').forEach(input => {
                    input.parentElement.classList.remove('correct', 'incorrect');
                });

                const checkPuzzle = (puzzleType) => {
                    puzzles[puzzleType].forEach(p => {
                        let userSolution = '';
                        for (let i = 0; i < p.answer.length; i++) {
                            const row = (puzzleType === 'across') ? p.row : p.row + i;
                            const col = (puzzleType === 'across') ? p.col + i : p.col;
                            const input = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
                            userSolution += input ? input.value.toUpperCase() : '';
                        }

                        if (userSolution !== p.answer.toUpperCase()) {
                            allCorrect = false;
                            for (let i = 0; i < p.answer.length; i++) {
                                const row = (puzzleType === 'across') ? p.row : p.row + i;
                                const col = (puzzleType === 'across') ? p.col + i : p.col;
                                const input = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
                                if (input && input.value.toUpperCase() !== p.answer[i].toUpperCase()) {
                                    input.parentElement.classList.add('incorrect');
                                }
                            }
                        } else {
                            for (let i = 0; i < p.answer.length; i++) {
                                const row = (puzzleType === 'across') ? p.row : p.row + i;
                                const col = (puzzleType === 'across') ? p.col + i : p.col;
                                const input = document.querySelector(`[data-row='${row}'][data-col='${col}']`);
                                if (input) {
                                    input.parentElement.classList.add('correct');
                                }
                            }
                        }
                    });
                };

                checkPuzzle('across');
                checkPuzzle('down');

                if (allCorrect) {
                    messages.textContent = "üéâ Îã§ ÎßûÏ∂îÏÖ®ÏäµÎãàÎã§. Ï∂ïÌïòÌï©ÎãàÎã§! üéâ";
                    messages.style.color = "green";
                } else {

                    messages.style.color = "red";
                }
            }

            setupBoard();
            createBoard();
            displayClues();
            checkButton.addEventListener('click', checkAnswers);
        });
    </script>
